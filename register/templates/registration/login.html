{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'register/css/mdb.min.css' %}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}" /> 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 18px; /* Adjust as needed */
        }

        #intro {
            background-image: url(https://s3.amazonaws.com/images.skyscrapercenter.com/thumbs/97114_500x650.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #0c0505;
        }

        .user_card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        #form-title {
            font-weight: bold;
        }

        /* Add media query for responsiveness */
        @media (min-width: 768px) {
            .user_card {
                width: 60%; /* Adjust as needed */
            }
        }

        /* Increase size of input fields */
        form input[type="text"], form input[type="password"] {
            font-size: 20px; /* Adjust as needed */
            padding: 10px; /* Adjust as needed */
        }

        /* Increase size and style of login button */
        form button[type="submit"] {
            font-size: 20px; /* Adjust as needed */
            padding: 10px 20px; /* Adjust as needed */
            font-weight: bold;
            background-color: rgb(62, 62, 231); /* Adjust as needed */
            color: white; /* Adjust as needed */
        }
    </style>
</head>
<body>
  <header>
    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="user_card">
        <h3 id="form-title">LOGIN SURVEYOR</h3>

        <!-- Email input -->
        {% load crispy_forms_tags %}
        <form method="POST" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                <label class="form-check-label" for="rememberMeCheck">
                    Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Footer-->
  <footer class="bg-light text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2020 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">Land Information</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>
</html>
