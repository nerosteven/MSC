{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'register/css/mdb.min.css' %}" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}" /> 
</head>
<body>      
       
       <header>
            <style>
            #intro {
                background-image: url(https://farm4.staticflickr.com/3852/14398212905_62f368d97a_b.jpg);
                height: 100vh;
            }

            /* Height for devices larger than 576px */
            @media (min-width: 992px) {
                #intro {
                margin-top: -58.59px;
                }
            }

            .navbar .nav-link {
                color: #fff !important;
            }
            </style>

            <!-- Navbar -->

            <!-- Background image -->
            <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                    <form class="bg-white  rounded-5 shadow-5-strong p-5"  method="POST">
                      <h1 class="h3 mb-3 fw-bold text-center">Authenticate</h1>
                      <div class="text-center mb-3">
                        <!-- Email input -->

                        {% csrf_token %}
                        <div class="form-outline mb-3">
                        <label for="registration_number"><strong>Enter your registration number:</strong></label>
                        <input type="text" id="registration_number" name="registration_number" required>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block">Authenticate</button>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <!-- Background image -->
        </header>
        <!--Main Navigation-->
